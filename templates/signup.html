{% extends "layout/main_base.html" %}

{% block content %}
<div class="container">
    <h3 class="title">Enregistrer un utilisateur</h3>
    <p>Sur une vÃ©ritable application, cette page ne sera accessible que depuis le compte d'un adminsitrateur</p>
    <div class="row">
        <form method="POST" action="/signup">   
            <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
